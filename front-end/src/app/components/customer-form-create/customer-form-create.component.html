<form (ngSubmit)="onSubmit()" #customerForm="ngForm">
  <div>
    <label for="name">Nom :</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="customer.name"
      required
    />
  </div>
  <div>
    <label for="email">Email :</label>
    <input
      type="text"
      id="email"
      name="email"
      [(ngModel)]="customer.email"
      required
    />
  </div>
  <button type="submit" [disabled]="customerForm.invalid">Ajouter</button>
</form>
