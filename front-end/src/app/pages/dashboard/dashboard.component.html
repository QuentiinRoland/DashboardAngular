<h2 class="text-2xl font-bold mb-4">Tableau de bord</h2>

<div class="grid grid-cols-2 gap-4">
  <div class="bg-white p-4 rounded-lg shadow-lg">
    <h3 class="text-lg font-bold mb-2">RÃ©partition des clients</h3>
    <ngx-charts-pie-chart
      [results]="customersByCategory"
      [view]="[400, 300]"
      [legend]="true"
      [labels]="true"
      [doughnut]="false"
      [gradient]="false"
    >
    </ngx-charts-pie-chart>
  </div>

  <div class="bg-white p-4 rounded-lg shadow-lg">
    <h3 class="text-lg font-bold mb-2">Nouveaux clients par mois</h3>
    <ngx-charts-bar-vertical
      [results]="newCustomers"
      [view]="[400, 300]"
      [legend]="false"
      [xAxis]="true"
      [yAxis]="true"
      [showDataLabel]="true"
    >
    </ngx-charts-bar-vertical>
  </div>
</div>

<div class="bg-white p-6 rounded-lg shadow-lg mt-6">
  <h3 class="text-lg font-bold mb-2">Nombre total de clients</h3>
  <ngx-charts-bar-horizontal
    [results]="totalCustomers"
    [view]="[800, 400]"
    [legend]="false"
    [xAxis]="true"
    [yAxis]="true"
    [showDataLabel]="true"
  >
  </ngx-charts-bar-horizontal>
</div>
